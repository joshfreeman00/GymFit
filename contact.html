<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymFit | Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bd555e9aa2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- header / navigation menu -->

    <header>
        <a href="index.html">
            <h1 id="logo">GymFit</h1>
        </a>
        <nav>
            <ul id="menu">
                 <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="classes.html">Classes</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- contact header -->

    <section class="contact-section">
        <div id="contact-header">
            <h2>Contact <span id="sml-logo">GymFit</span></h2>
        </div>

    <!-- form -->

        <form action="https://formdump.codeinstitute.net/" method="post" class="contact-form">
            <h2>Contact for more infomation.</h2>

            <label for="fname">First name:</label>
            <input type="text" name="first_name" placeholder="First name" class="form-input" required>

            <label for="lname">Last name:</label>
            <input type="text" name="last_name" placeholder="Last name" class="form-input" required>

            <label for="email">Email:</label>
            <input type="email" name="email_address" placeholder="Email address" class="form-input" required>

            <label for="phone">Contact telephone:</label>
            <input type="number" name="telephone" placeholder="Contact number" class="form-input" required>

            <label for="comment">Comments:</label>
            <input type="text" name="comments" placeholder="Comment section" class="comment-input" required>

            <input type="submit" value="Submit enquiry" class="contact-btn">

        </form>
    </section>

    <!-- footer -->

        <footer>
            <h2>Connect to us on social media!</h2>
            <ul class="socials">
              <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-square"></i></a></li>
              <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram-square"></i></a></li>
              <li><a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube-square"></i></a></li>
            </ul>
        </footer>
</body>
</html>
