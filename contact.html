<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymFit | Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bd555e9aa2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- header / navigation menu -->

    <header>

        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html" id="gf-logo">GymFit</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="classes.html">Classes</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <!-- contact header -->

    <section class="contact-section">
        <div id="contact-header">
            <h2>Contact <span id="sml-logo">GymFit</span></h2>
        </div>

    <!-- form -->

        <form action="https://formdump.codeinstitute.net/" method="post" class="contact-form">
            <h2>Contact for more infomation.</h2>
            <br>
            <label for="fname">First name:</label>
            <input type="text" name="first_name" placeholder="First name" class="form-input" required>
            <br>
            <label for="lname">Last name:</label>
            <input type="text" name="last_name" placeholder="Last name" class="form-input" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email_address" placeholder="Email address" class="form-input" required>
            <br>
            <label for="phone">Contact telephone:</label>
            <input type="number" name="telephone" placeholder="Contact number" class="form-input" required>
            <br>
            <label for="comment">Comments:</label>
            <br>
            <input type="text" size="150" name="comments" placeholder="Comment section" class="comment-input" required>
            <br><br>
            <input type="submit" value="Submit enquiry" class="contact-btn">

        </form>
    </section>
    <!-- footer -->

        <footer>
            <h2>Connect to us on social media!</h2>
            <ul class="socials">
              <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-square"></i></a></li>
              <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram-square"></i></a></li>
              <li><a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube-square"></i></a></li>
            </ul>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
